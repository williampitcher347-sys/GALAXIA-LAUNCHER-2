<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxia Cloud Gaming</title>
  <style>
    /* ðŸŒˆ Styles */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .game-card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 15px;
      transition: transform 0.2s;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #ff6f61;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #ff3b2e;
    }

    /* Optional: Footer */
    footer {
      margin-top: 50px;
      font-size: 0.8em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Galaxia Cloud Gaming</h1>
    <p>Click a game to instantly connect to my PC via Parsec!</p>

    <div class="game-card">
      <h2>Minecraft</h2>
      <button onclick="launchGame('https://parsec.gg/g/39kiRTksabQJ5RFTkmhraVxwVRO/e911e31e/')">Play</button>
    </div>

    <div class="game-card">
      <h2>Roblox</h2>
      <button onclick="launchGame('https://parsec.gg/g/39kiRTksabQJ5RFTkmhraVxwVRO/e911e31e/')">Play</button>
    </div>

    <div class="game-card">
      <h2>Fortnite</h2>
      <button onclick="launchGame('https://parsec.gg/g/39kiRTksabQJ5RFTkmhraVxwVRO/e911e31e/')">Play</button>
    </div>
  </div>

  <footer>Galaxia Cloud Launcher | Powered by Parsec</footer>

  <script>
    function launchGame(url) {
      window.location.href = url; // opens Parsec
    }
  </script>
</body>
</html>
